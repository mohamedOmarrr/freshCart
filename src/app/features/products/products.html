<section class="container mx-auto px-4 py-6">
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6"
  >
    <h1 class="font-goudy text-3xl font-bold text-mud tracking-wide">
      Our Products
    </h1>

    <div class="relative w-full md:w-1/3">
      <input
        type="text"
        placeholder="search by product's name"
        [(ngModel)]="searchTerm"
        class="w-full border border-gray-300 rounded-full py-2 pl-10 pr-4 focus:ring-2 focus:ring-green-500 focus:outline-none"
      />
      <span class="absolute left-3 top-2.5 text-gray-400">
        <i class="pi pi-search"></i>
      </span>
    </div>
  </div>

  <app-cards [products]="products() | search : searchTerm()"></app-cards>

  <div class="flex justify-center mt-6">
    <p-paginator
      [rows]="40"
      [totalRecords]="totalRecords"
      (onPageChange)="loadPage($event.page! + 1)"
    >
    </p-paginator>
  </div>
</section>
