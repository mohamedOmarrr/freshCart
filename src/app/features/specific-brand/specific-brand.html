<h1 class="p-5 text-[40px] text-mud font-bold font-goudy">
  Results for {{ brandName }}
</h1>

<div class="max-w-[90%] m-auto">
  @if (!specificBrands() || specificBrands().length === 0) {
  <div class="flex justify-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '40px', height: '40px' }"
    />
  </div>
  } @else {
  <app-cards [products]="specificBrands()"></app-cards>
  }
</div>
